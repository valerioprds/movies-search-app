
<div>
  <h1 class="text-center">Movie Search</h1>
  <input type="text" #searchQuery class="form-control mb-2" placeholder="Search for movies...">
  <button (click)="performSearch(searchQuery.value)" class="btn btn-primary">Search</button>
  <button (click)="showFavorites()" class="btn btn-danger">Show favorites</button>

</div>

<div *ngIf="results.length > 0" class="table-responsive">
  <table class="table table-bordered table-hover">
    <thead class="thead-dark">
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of results">
        <td>{{ movie.Title }}</td>
        <td>{{ movie.Year }}</td>
        <td>{{ movie.Type }}</td>
        <button (click)="addToFavorites(movie)" class="btn btn-outline-success">
          Add to Favorites
        </button>

      </tr>
    </tbody>
  </table>
</div>
