<h1>Movie Search  dfhdf</h1>

<div>
  <input type="text" #searchQuery />
  <button (click)="performSearch(searchQuery.value)">Search</button>
</div>

<div *ngIf="results.length > 0">
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Year</th>
        <th>Type</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let movie of results">
        <td>{{ movie.Title }}</td>
        <td>{{ movie.Year }}</td>
        <td>{{ movie.Type }}</td>
      </tr>
    </tbody>
  </table>
</div>
